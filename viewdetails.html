<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Details</title>
    <style>
        body {
            background-color: #FFFDD0; /* Cream background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #006400;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #F0FFF0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 100, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #228B22;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            border: 2px solid #32CD32;
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            background-color: #f9f9f9; /* Slightly off-white for readonly */
            font-size: 16px;
        }
        .back-button {
            background-color: #228B22;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="dashboard.html" class="back-button">Back to Dashboard</a>
        <h2>My Details</h2>
        
        <label for="email">Email:</label>
        <input type="text" id="email" value="Loading..." readonly>
        
        <label for="name">Name:</label>
        <input type="text" id="name" value="Loading..." readonly>
        
        <label for="gender">Gender:</label>
        <input type="text" id="gender" value="Loading..." readonly>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" readonly>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" value="Loading..." readonly>
        
        <label for="taluka">Taluka:</label>
        <input type="text" id="taluka" value="Loading..." readonly>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDW6yd_F-Bb5YmXH5gmIRBctDa8gG9leA0",
            authDomain: "care-connect-d46f0.firebaseapp.com",
            projectId: "care-connect-d46f0",
            storageBucket: "care-connect-d46f0.firebasestorage.app",
            messagingSenderId: "55079005278",
            appId: "1:55079005278:web:ad57ecb0ebf23f292798cf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const token = await user.getIdToken();

                    const response = await fetch("/api/auth/profile-data", {
                        method: "GET",
                        headers: {
                            "Authorization": `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();

                        // Update the UI with real data
                        document.getElementById("email").value = user.email; 
                        document.getElementById("name").value = data.name || "N/A";
                        // Gender retrieval fix
                        document.getElementById("gender").value = data.gender || "N/A";
                        document.getElementById("dob").value = data.dob || "";
                        document.getElementById("phone").value = data.phone || "N/A";
                        document.getElementById("taluka").value = data.taluka || "N/A";
                    } else {
                        console.error("Server error:", response.statusText);
                        alert("Failed to load details. Ensure you have saved your profile in the 'Edit' section.");
                    }
                } catch (error) {
                    console.error("Error fetching data:", error);
                }
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
