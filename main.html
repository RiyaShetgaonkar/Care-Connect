<!DOCTYPE html>
<html lang="en">
<head>
  <title>Care Connect - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* ... (Keep all your existing CSS exactly as it is) ... */
    body { background-color: #FFFDD0; font-family: 'Arial', sans-serif; color: #004d00; margin: 0; padding: 0; height: 100vh; line-height: 1.6; }
    header { background-color: #E0F0E0; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0, 77, 0, 0.2); border-bottom: 2px solid #2E8B2E; }
    .logo { font-size: 32px; color: #1E7E1E; font-weight: bold; }
    .profile { position: relative; cursor: pointer; }
    .profile i { font-size: 35px; color: #2E8B2E; border: 3px solid #2E8B2E; border-radius: 50%; padding: 5px; background-color: #E0F0E0; }
    .dropdown { display: none; position: absolute; right: 0; top: 50px; background-color: #E0F0E0; border: 2px solid #2E8B2E; border-radius: 8px; min-width: 150px; z-index: 1; }
    .dropdown a { color: #004d00; padding: 10px 12px; text-decoration: none; display: block; font-size: 16px; font-weight: 500; }
    .main-body { padding: 50px 40px; display: flex; flex-direction: column; align-items: center; max-width: 1200px; margin: 0 auto; }
    .hospital-card { background-color: #E0F0E0; border: 2px solid #2E8B2E; border-radius: 12px; padding: 30px; margin: 20px 0; width: 100%; max-width: 700px; display: flex; align-items: center; cursor: pointer; transition: 0.3s; }
    .hospital-card:hover { transform: translateY(-5px); }
  </style>
</head>
<body>

<header>
  <div></div>
  <div class="logo">Care Connect</div>
  <div class="profile" id="profile">
    <i class="fas fa-user-circle"></i>
    <div class="dropdown" id="dropdown">
      <a href="viewdetails.html"><i class="fas fa-user"></i> View My Details</a>
      <a href="form.html"><i class="fas fa-edit"></i> Edit My Details</a>
      <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Log Out</a>
    </div>
  </div>
</header>

<div class="main-body">
  <div class="welcome">
    <h1>Welcome to Care Connect</h1>
    <p>Your gateway to quality healthcare in Goa. Select a hospital below to explore services and book appointments.</p>
  </div>
  <div class="hospital-card" onclick="window.location.href='hospital1.html'">
    <i class="fas fa-hospital"></i>
    <div class="content">
      <h3>Goa Medical College and Hospital (GMC)</h3>
      <p>Bambolim (Central Goa) - Comprehensive healthcare services.</p>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDW6yd_F-Bb5YmXH5gmIRBctDa8gG9leA0",
    authDomain: "care-connect-d46f0.firebaseapp.com",
    projectId: "care-connect-d46f0",
    storageBucket: "care-connect-d46f0.firebasestorage.app",
    messagingSenderId: "55079005278",
    appId: "1:55079005278:web:ad57ecb0ebf23f292798cf"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // AUTH GUARD: Redirect to login if not authenticated
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  // UI Toggle for Dropdown
  const profile = document.getElementById('profile');
  const dropdown = document.getElementById('dropdown');
  profile.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  });

  // Logout Logic
  document.getElementById('logoutBtn').addEventListener('click', (e) => {
    e.preventDefault();
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  });

  window.addEventListener('click', (e) => {
    if (!profile.contains(e.target)) dropdown.style.display = 'none';
  });
</script>

</body>
</html>
