<!DOCTYPE html>
<html>
<head>
  <title>User Details Form</title>
  <style>
    body {
      background-color: #FFFDD0; /* Cream background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #006400; /* Dark green for text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #F0FFF0; /* Very light green background for the form container */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 100, 0, 0.1); /* Subtle green shadow */
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #228B22; /* Forest green for heading */
      margin-bottom: 20px;
      font-size: 24px;
    }
    input[type="text"], input[type="date"], select {
      border: 2px solid #32CD32; /* Lime green border */
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      background-color: white;
      font-size: 16px;
    }
    input[type="text"]:focus, input[type="date"]:focus, select:focus {
      outline: none;
      border-color: #228B22; /* Darker green on focus */
      box-shadow: 0 0 5px rgba(34, 139, 34, 0.5);
    }
    select {
      cursor: pointer;
    }
    button {
      background-color: #228B22; /* Forest green */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #006400; /* Darker green on hover */
    }
  </style>
</head>
<body>

<div class="container">
  <h2>User Details</h2>

  <form id="profileForm">

    <!-- 1. Name -->
    <input type="text" id="name" placeholder="Name" required><br><br>

    <!-- 2. Gender -->
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>

    <!-- 3. Date of Birth -->
    <input type="date" id="dob" required><br><br>

    <!-- 4. Phone Number -->
    <input type="text" id="phone" placeholder="Phone Number" required><br><br>

    <!-- 5. Location / Taluka -->
    <select id="location" required>
      <option value="">Select Taluka</option>
      <option value="Pernem">Pernem</option>
      <option value="Bardez">Bardez</option>
      <option value="Bicholim">Bicholim</option>
      <option value="Sattari">Sattari</option>
      <option value="Tiswadi">Tiswadi</option>
      <option value="Ponda">Ponda</option>
      <option value="Mormugao">Mormugao</option>
      <option value="Salcette">Salcette</option>
      <option value="Dharbandora">Dharbandora</option>
      <option value="Sanguem">Sanguem</option>
      <option value="Quepem">Quepem</option>
      <option value="Canacona">Canacona</option>
    </select><br><br>

    <button type="submit">Save Details</button>

  </form>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const userId = params.get("id");

document.getElementById("profileForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const body = {
    name: document.getElementById("name").value,
    gender: document.getElementById("gender").value,
    dob: document.getElementById("dob").value,
    phone: document.getElementById("phone").value,
    taluka: document.getElementById("location").value
  };

  const res = await fetch(`http://localhost:5000/api/auth/profile/${userId}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const data = await res.json();
  alert(data.message);

  window.location.href = "login.html";
});
</script>

</body>
</html>
