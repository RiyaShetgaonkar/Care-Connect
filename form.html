<!DOCTYPE html>
<html>
<head>
  <title>User Details Form</title>
  <style>
    body {
      background-color: #FFFDD0; /* Cream background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #006400;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #F0FFF0;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 100, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #228B22;
      margin-bottom: 20px;
      font-size: 24px;
    }
    input[type="text"], input[type="date"], select {
      border: 2px solid #32CD32;
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      background-color: white;
      font-size: 16px;
    }
    input[type="text"]:focus, input[type="date"]:focus, select:focus {
      outline: none;
      border-color: #228B22;
      box-shadow: 0 0 5px rgba(34, 139, 34, 0.5);
    }
    select {
      cursor: pointer;
    }
    button {
      background-color: #228B22;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #006400;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>User Details</h2>

  <form id="profileForm">

    <!-- 1. Name -->
    <input type="text" id="name" placeholder="Name" required><br><br>

    <!-- 2. Gender -->
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>

    <!-- 3. Date of Birth -->
    <input type="date" id="dob" required><br><br>

    <!-- 4. Phone Number -->
    <input type="text" id="phone" placeholder="Phone Number" required><br><br>

    <!-- 5. Location / Taluka -->
    <select id="location" required>
      <option value="">Select Taluka</option>
      <option value="Pernem">Pernem</option>
      <option value="Bardez">Bardez</option>
      <option value="Bicholim">Bicholim</option>
      <option value="Sattari">Sattari</option>
      <option value="Tiswadi">Tiswadi</option>
      <option value="Ponda">Ponda</option>
      <option value="Mormugao">Mormugao</option>
      <option value="Salcette">Salcette</option>
      <option value="Dharbandora">Dharbandora</option>
      <option value="Sanguem">Sanguem</option>
      <option value="Quepem">Quepem</option>
      <option value="Canacona">Canacona</option>
    </select><br><br>

    <button type="submit">Save Details</button>

  </form>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDW6yd_F-Bb5YmXH5gmIRBctDa8gG9leA0",
    authDomain: "care-connect-d46f0.firebaseapp.com",
    projectId: "care-connect-d46f0",
    storageBucket: "care-connect-d46f0.firebasestorage.app",
    messagingSenderId: "55079005278",
    appId: "1:55079005278:web:ad57ecb0ebf23f292798cf"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("profileForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const user = auth.currentUser;
    if (!user) {
      alert("You must be signed in!");
      return;
    }

    // 1. Get the security token from Firebase
    const token = await user.getIdToken();

    const profileData = {
      name: document.getElementById("name").value,
      gender: document.getElementById("gender").value,
      dob: document.getElementById("dob").value,
      phone: document.getElementById("phone").value,
      taluka: document.getElementById("location").value
    };

    try {
      // 2. Send data to your NODE SERVER (/api/auth/profile)
      const response = await fetch("/api/auth/profile", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(profileData)
      });

      // 3. Check if response is JSON (prevents the DOCTYPE error)
      const contentType = response.headers.get("content-type");
      if (contentType && contentType.includes("application/json")) {
        const result = await response.json();
        alert("Success: " + result.message);
        window.location.href = "dashboard.html"; 
      } else {
        throw new Error("Server sent back HTML instead of JSON. Check your API route.");
      }

    } catch (err) {
      console.error(err);
      alert("Error: " + err.message);
    }
  });
</script>

</body>
</html>
