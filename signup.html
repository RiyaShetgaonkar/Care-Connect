<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body {
      background-color: #FFFDD0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #006400;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #F0FFF0;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 100, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #228B22;
      margin-bottom: 20px;
    }
    input {
      border: 2px solid #32CD32;
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #228B22;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #006400;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Signup</h2>

  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Signup</button>
  </form>

  <p>
    Already have an account?
    <a href="login.html">Login</a>
  </p>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDW6yd_F-Bb5YmXH5gmIRBctDa8gG9leA0",
    authDomain: "care-connect-d46f0.firebaseapp.com",
    projectId:"care-connect-d46f0",
    appId: "1:55079005278:web:ad57ecb0ebf23f292798cf"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Get Firebase ID token
      const idToken = await user.getIdToken();

      // Send token to backend
      const res = await fetch("http://localhost:5000/api/auth/init-user", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${idToken}`
        },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      alert(data.message);

      // Redirect to form page
      window.location.href = "form.html";
    } catch (err) {
      alert(err.message);
    }
  });
</script>


</body>
</html>
